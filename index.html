<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUpForm</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="content">
        <header class="header">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
  but understanding how developers think is invaluable. </p>
        </header>

    <section class="section">

                <button class="free-btn">Try it free 7 days then $20/mo. thereafter</button>
            <form action="" class="form">

                    <input type="text" id="first_name" required placeholder="First Name"  required/>
                
                    <input type="text" id="last_name" required placeholder="Last Name"  required/>
                
                    <input type="email" id="user_email" required placeholder="Email Address" required/>
                
                    <input type="password" id="user_password" required placeholder="Password"  required/>

                    <button type="submit">CLAIM YOUR FREE TRAIL</button>
                    <p>By clicking the button, you are agreeing to our <a href="">Terms and Services</a>
                    </p>
                   
            </form>
                    
    </section>
    </main>
    
</body>
