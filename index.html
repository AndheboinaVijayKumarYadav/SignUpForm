<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUpForm</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="content">
        <header class="header">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
  but understanding how developers think is invaluable. </p>
        </header>

    <section class="section">

                <button class="free-btn">Try it free 7 days then $20/mo. thereafter</button>

                <!-- form -->
            <form action="" class="form" id="form">

                    <input type="text" class="first_name" id="first_name" placeholder="First Name"  required/>
                
                    <input type="text" class="last_name"  id="last_name"  placeholder="Last Name"/>
                
                    <input type="email" class="user_email" id="user_email" placeholder="@gmail.com is compulsory" required/>
                
                    <input type="password" class="user_password" id="user_password" placeholder="at least 8 characters" required/>

                    <button type="submit" id="submit">CLAIM YOUR FREE TRAIL</button>
                    <p>By clicking the button, you are agreeing to our <a href="">Terms and Services</a>
                    </p>
                   
            </form>
                    
    </section>
    </main>
    
</body>
</html>
